<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">
        
        <div id="new-student-form-errors" class="m-2">
            <!-- TODO show errors from form validation -->
            <!-- show validation errors if the formErrors array is not empty -->
             <div  v-if="formErrors.length > 0" class="alert alert-danger">
                <li v-for="error in formErrors">
                    {{error}}
                </li>
             </div>
        </div>


        <div id="new-student-form" class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group mb-3">
                <label for="name">Name</label>
                <!-- TODO v-model newStudentName -->
                 <!-- Student Name -->
                <input v-model="newStudentName" id="name" class="form-control">
            </div>

            <!-- Student StarID -->
            <div class="form-group mb-3">
                <label for="starID">Star ID</label>
                 <!-- TODO v-model newStarID -->
                <input v-model="newStarID" id="starID" class="form-control">
            </div>

            <!-- TODO v-on:click event handler -->
            <button v-on:click="addStudent" class="btn btn-primary">Add</button>
        </div>

        <!-- STUDENT LIST TABLE -->
        <div id="student-list-table" class="card m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <!-- display the number of students using a computed property -->
            <h5>{{studentCount}} student(s) in class.</h5>
            <div id="student-table">
                <table class="table">
                <!-- table column headers -->
                    <thead>
                        <tr>
                        
                            <th>Name</th>
                            <th>StarID</th>
                            <th>Present?</th>
                            <th>Delete?</th>
                        </tr>
                    </thead>

                   <tbody>
                        <!-- TODO create table rows 
                        Each row will have a checkbox, bound to the app's data 
                        When the checkbox is checked/unchecked, 
                        the student will be signed in/out -->

                        <!-- loop through all students, sorted alphabetically using sortedStudents -->
                        <tr v-for="student in sortedStudents" v-bind:class="{present: student.present, absent: !student.present}">
                            <!-- student name -->
                            <td>{{student.name}}</td>

                            <!-- student starID -->
                            <td>{{student.starID}}</td>

                            <!-- present/absent checkbox -->
                            <td>
                                <!-- v-model toggles student.present when the checkbox changes -->
                                <input type="checkbox" v-model="student.present"v-on:change="arrivedOrLeft(student)">
                                <!-- display message depending on present status -->
                                <span v-if="student.present" class="mx-3">Here!</span>
                                <span v-else class="mx-3">Not present</span>
                            </td>
                            <!--delete button -->
                            <td>
                                <button v-on:click="deleteStudent(student)" class="btn btn-danger" >
                                    <i class ="bi bi-trash-fill"></i>Delete
                                </button>
                            </td>

                   </tbody>

                </table>
            </div>
        </div>

        <div id="welcome-or-goodbye-message" class="m-2">
            
            <!-- TODO show a message when student arrives or leaves  -->
            <!-- only show message if a student was recently updated -->
             <div v-if="mostRecentStudent.name">

             <div v-if="mostRecentStudent.present" class="alert alert-success">
                Welcome, {{mostRecentStudent.name}}
             </div>
             <!-- if the student is now absent -->
             <div v-else class="alert alert-info">
                Goodbye {{mostRecentStudent.name}}, see you later.
             </div>

        </div>

    </div>
    

</div>

    <script>

        // TODO Vue app 
        const {createApp, ref, computed} = Vue 
        createApp({
            setup(){
                //create reactive data
                const newStudentName =ref('')
                const newStarID= ref('')

                //students have a name, a StarID, Presnet(boolean)
                //main list of students
                const studentList=ref([
                    {name:'A. Student',starID: 'aa1234aa', present: false},
                    {name:'B. Student',starID: 'bb1234bb', present: false}
                ])

                //holds error messages for the form
                const formErrors= ref([])
                //tracks the last student whose present/absent status changed
                const mostRecentStudent =ref({})

                //create functions

                //adds a new student after validating inputs
                function addStudent() {

                    formErrors.value=[]//reset from errors
                    //check if new studentnmae is invalid
                    //validate the name field
                    if (newStudentName.value.length==0){
                        formErrors.value.push('Student name must be entred')
                    }
                    //validate the StarID field
                    if (newStarID.value.length==0){
                        formErrors.value.push('StarID must be entered')
                    }
                    //if there are no errors, add the student to the list
                    if(formErrors.value.length==0){
                        //create student object
                        let student={
                            name:newStudentName.value,
                            starID:newStarID.value,
                            present:false
                        }
                        //push student into the main array
                        studentList.value.push(student)
                        //clear the text fields
                        newStudentName.value=''
                        newStarID.value=''
                    }
                    
                }
                

                //triggered when a student checks or unchecks "present"
                function arrivedOrLeft(student){
                    //alert(student.name)
                    mostRecentStudent.value=student
                }

                //removes a student from the list after confirmation
                function deleteStudent(studentToDelete){
                    if (confirm(`Delete ${studentToDelete.name}?`)){
                        studentList.value=studentList.value.filter(student=>student !=studentToDelete)
                    }
                        //const studentListWithoutDeletedStudent=[]
                        //studentList.value.forEach(student=>{
                        //    if (student !=studentToDelete){
                        //        studentListWithoutDeletedStudent.push(student)
                        //    }
                        //})
                        //studentList.value=studentListWithoutDeletedStudent
                }

                //create computed properties

                //returns students sorted alphabetically by name
                const sortedStudents= computed( ()=>{
                    return studentList.value.toSorted(( student1,student2)=> {
                        return student1.name.localeCompare(student2.name)
                    })
                })


                //returns the number of students in the class
                const studentCount=computed( ()=>{
                    return studentList.value.length
                })

                //return values 
                return{
                        //return reactive data 
                        studentList,
                        newStudentName,
                        newStarID,
                        formErrors,
                        mostRecentStudent,

                        //return functions
                        addStudent,
                        arrivedOrLeft,
                        deleteStudent,

                        // return computed properties
                        sortedStudents,
                        studentCount

                }
                
            }
        }).mount("#app");

    </script>

</body>

</html>
